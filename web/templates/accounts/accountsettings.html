{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<style media="screen">
  .profile-pic{
    max-width:200px;
    max-height:200px;
    margin:0 auto;
    border-radius: 50%;
  }
</style>

<div class="row">
  <div class="col-md-3">
    <div class="card card-body">
      <a class="btn btn-warning" href="{% url 'home' %}">back to profile</a>
      <!--  home will redirect to userprofile if registered user is customer
        -->
      <hr>
      <h3 style='text-align:center'> account setting</h3>
      <hr>
      <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}">
      </div>
    </div>
    <div class='col md-9'>
      <div class="card card-body">

<form class="" action="" method="post" enctype="multipart/form-data">{% csrf_token%}
  {{form.as_p}}
  <input class="btn btn-primary" type="submit" name="update information">
</form>
</div>
</div>
</div>

{% endblock %}
